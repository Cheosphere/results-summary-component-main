<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="lib/anime.min.js" defer></script>
  <script src="main.js" defer></script>
  <title>Results Summary Component</title>
</head>

<body>
  <!-- MAIN CONTAINER -->
  <main class="container">
    <!-- RESULT SECTION -->
    <section class="result">
      <h1 class="result_title">Your Result</h1>
      <article class="result_value">
        <h2 class="result_value_num1">76</h2>
        <h3 class="result_value_num2">of 100</h3>
      </article>
      <article class="result_text">
        <h2 class="result_text_title">Great</h2>
        <p class="result_text_parag">You scored higher than 65% of the people who have taken these tests.</p>
      </article>
    </section>
    <!-- SUMMARY SECTION -->
    <section class="summary">
      <h2 class="summary_title">Summary</h2>
      <!-- SUMMARY CARD Reaction -->
      <div class="summary_card_reaction">
        <div class="summary_card_left">
          <img class="summary_icons" alt="reaction-icon">
          <p class="summary_card_left_title"></p>
        </div>
        <div class="summary_card_right">
          <p class="summary_card_right_number"></p>
        </div>
      </div>
      <!-- SUMMARY CARD Memory -->
      <div class="summary_card_memory">
        <div class="summary_card_left">
          <img class="summary_icons" alt="memory-icon">
          <p class="summary_card_left_title"></p>
        </div>
        <div class="summary_card_right">
          <p class="summary_card_right_number"></p>
        </div>
      </div>
      <!-- SUMMARY CARD Verbal -->
      <div class="summary_card_verbal">
        <div class="summary_card_left">
          <img class="summary_icons" alt="verbal-icon">
          <p class="summary_card_left_title"></p>
        </div>
        <div class="summary_card_right">
          <p class="summary_card_right_number"></p>
        </div>
      </div>
      <!-- SUMMARY CARD Visual -->
      <div class="summary_card_visual">
        <div class="summary_card_left">
          <img class="summary_icons" alt="visual-icon">
          <p class="summary_card_left_title"></p>
        </div>
        <div class="summary_card_right">
          <p class="summary_card_right_number"></p>
        </div>
      </div>
      <button class="summary_btn">Continue</button>
    </section>
  </main>
</body>

</html>
